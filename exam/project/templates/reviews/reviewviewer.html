{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h1> Страница просмотра комментария </h1>
    <table class="table mt-3 table-dark table-hover">
        <thead>

        </thead>
        <tbody>
            <tr>
                <th rowspan="3" class="text-center"><img class="img-fluid rounded-circle" width="100"
                        src="{{ url_for('image', filename='616fb4b5-ce9d-484c-be27-9f6aafc2077e_radio.jpg') }}" alt="">
                </th>
                <td>{{ value.name }}</td>
                <td class="text-end px-5">Оценка:{{ value.rating }}</td>
            </tr>
            <tr>
                <td colspan="2">Статус: {{ value.status }}</td>
            </tr>
            <tr>

                <td colspan="2" class="text-justify">
                    {%if value.text == '' %}
                    Без Комментарий
                    {% else %}
                    {{ value.text }}
                    {% endif%}
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a class="btn btn-primary" href="{{ url_for('reviews.status', review_id=value.id,action='accept') }}">Одобрить</a>
        <a class="btn btn-primary" href="{{ url_for('reviews.status', review_id=value.id,action='decline') }}">Отклонить</a>
    </div>
 
</div>
{% endblock %}
